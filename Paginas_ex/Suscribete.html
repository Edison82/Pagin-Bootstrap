  <header>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Suscribete para recibir más información</h1>
        </div>
        <div class="md-3">
          <form>
            <section>

              <article>
                <div class="row g-3 aling-item-center">
                  <div class="col-auto">
                    <label for="">Tipo de suscripción:</label>
                  </div>
                  <select class="col-auto" name="tiposuscripcion" id="tipodesuscripcion">
                    <option value="-">Seleccione una Opcion</option>
                    <option value=" Semanal ">Semanal</option>
                    <option value=" Mensual ">Mensual</option>
                    <option value=" Anual ">Anual</option>
                  </select>
                </div>
              </article>

              <article>
                <div>
                  <div >
                    <label for="">Nombres:</label>
                  </div>
                  <input type="text" name="nombres" id="nombres" placeholder="Escribe tu nombre completo">
                </div>
              </article>

              <article class="elemnt-form">
                <div class="label">
                  <label for="">Email</label>
                </div>
                <input type="text" name="email" id="email" placeholder="Escribe tu correo">
              </article>

              <article class="elemnt-form">
                <div class="label">
                  <label for="">Temas de los que quieres enterarte</label>
                </div>
                <textarea name="mediodepago" id="mediodepago" cols="100" rows="10"></textarea>
              </article>

              <article class="elemnt-form">
                <div class="label">
                  <label for="">Medio de pago</label>
                </div>
                <input type="checkbox" name="echk1" id="echk1" value="html"> Efecty
                <input type="checkbox" name="echk2" id="echk2" value="css"> Tarjeta
                <input type="checkbox" name="echk3" id="echk3" value="js"> Bitcoin 
              </article>
<br>
              <article class="btn-article">
                <button class="btn btn-primary" type="submit" onclick="siguiente()"> Siguiente </button>
              </article>

            </section>
          </form>
        </div>

      </div>
